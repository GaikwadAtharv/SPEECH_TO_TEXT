<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Speech to Text</title>
  </head>
  <body>
    <div class="container">
      <p class="heading">Speech to Text</p>
      <label for="file" class="upload">
        <ion-icon name="cloud-upload-outline"></ion-icon>
        <p class="main">Upload audio from computer</p>
        <p class="sub">or drag and drop here</p>
        <p class="types">(.mp4 , .m4a, .mp3, .webm)</p>
        <input type="file" id="file" hidden />
      </label>
      <div class="line">
        <p>or</p>
      </div>
      <button class="record">
        <div class="icon">
          <ion-icon name="mic-outline"></ion-icon>
          <img src="bars.svg" alt="" />
        </div>
        <p>Start Recording</p>
      </button>
      <p class="heading">Result :</p>
      <div
        class="result"
        spellcheck="false"
        placeholder="Text will be shown here"
      >
        <p class="interim"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
